  <title>Crypto Clicker</title>
  <style>
    body {
      background: #0f0f0f;

      text-align: center;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .click-button {
      background: linear-gradient(135deg, #00ffa6, #00c3ff);

      border: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #00c3ff;
      color: #000;
    }
    #message {
      margin-top: 10px;
      color: #ff5555;
    }
    .progress-container {
      background-color: #222;
      border-radius: 10px;
      height: 12px;
      width: 140px;
      margin: 10px auto;
      overflow: hidden;
      box-shadow: 0 0 5px #00ffc8;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8 0%, #00c3ff 100%);
      width: 0%;
      transition: width 0.3s ease-in-out;
      border-radius: 10px;

    #profilePanel {

      left: 20px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00c3ff;
      width: 200px;
      text-align: left;
    }
    #profilePanel div {
      margin: 6px 0;
    }
    #buttonGroup {

    }
    #motiveText {
      margin-top: 20px;

  <div><strong>Autoclicker:</strong> <span id="profileAutoclick">Inactive</span></div>
  <div><strong>Tokens:</strong> <span id="profileTokens">0</span></div>
