<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Clicker</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .click-button {
      background: linear-gradient(135deg, #00ffa6, #00c3ff);
      color: #000; /* —á–µ—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
      font-weight: bold;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      border: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #00c3ff;
      color: #000;
    }
    #message {
      margin-top: 10px;
      color: #ff5555;
    }
    .progress-container {
      background-color: #222;
      border-radius: 10px;
      height: 12px;
      width: 140px;
      margin: 10px auto;
      overflow: hidden;
      box-shadow: 0 0 5px #00ffc8;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8 0%, #00c3ff 100%);
      width: 0%;
      transition: width 0.3s ease-in-out;
      border-radius: 10px;
    }
    #profilePanel {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00c3ff;
      width: 200px;
      text-align: left;
    }
    #profilePanel div {
      margin: 6px 0;
    }
    #buttonGroup {
      margin-top: 180px;
    }
    #motiveText {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffc8;
      text-shadow: 0 0 8px #00ffc8;
      transition: opacity 0.5s ease-in-out;
    }
    /* –°—Ç–∏–ª—å —Ç–æ–∫–µ–Ω–æ–≤ + –∞–Ω–∏–º–∞—Ü–∏—è */
    #counter {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      transition: transform 0.2s ease;
    }
    /* –ö–æ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –∫–ª–∞—Å—Å .bounce */
    #counter.bounce {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

<div id="profilePanel">
  <div><strong>Player:</strong> <span id="profileName">Anonymous</span></div>
  <div><strong>Level:</strong> <span id="playerLevel">1</span> / 10</div>
  <div><strong>Click Power:</strong> <span id="profileClickPower">1</span></div>
  <div><strong>Autoclicker:</strong> <span id="profileAutoclick">Inactive</span></div>
  <div><strong>Tokens:</strong> <span id="profileTokens">0</span></div>
  <div><button class="click-button" onclick="signOut()">Sign Out</button></div>
</div>

<h1>Crypto Clicker üí∞</h1>

<div id="authSection">
  <button class="click-button" onclick="signInWithGoogle()">Sign in with Google</button>
  <div id="motiveText">–ö–ª–∏–∫–∞–π ‚Äî –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π —Ç–æ–∫–µ–Ω—ã.</div>
</div>

<div id="gameSection" style="display:none;">
  <div id="counter">Tokens: 0</div>
  <div id="message"></div>
  <div id="buttonGroup">
    <button class="click-button" onclick="clickToken()">Collect Token</button>
    <button class="click-button" onclick="submitScore()">Save</button>
    <button class="click-button" onclick="toggleShop()">Shop</button>
  </div>

  <div id="shop" style="display:none; margin-top: 20px;">
    <h2>üõí Upgrades</h2>
    <p>üí™ Click Power +1 (Cost: 50)</p>
    <p>Current: <span id="clickPowerDisplay">1</span> / 8</p>
    <div class="progress-container">
      <div class="progress-bar" id="clickPowerBar"></div>
    </div>
    <button class="click-button" onclick="buyUpgrade('clickPower')">Buy</button>

    <div style="margin-top: 20px;">
      <p>Autoclicker (Cost: 200)</p>
      <button class="click-button" id="autoclickBtn" onclick="buyUpgrade('autoclick')">Buy</button>
    </div>
  </div>

  <h2>Leaderboard</h2>
  <table>
    <thead><tr><th>#</th><th>Player</th><th>Tokens</th></tr></thead>
    <tbody id="leaderboard"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
// –ó–¥–µ—Å—å —Ç–≤–æ–π —Å–∫—Ä–∏–ø—Ç (—è –¥–æ–±–∞–≤–ª—é —Ç–æ–ª—å–∫–æ —É–ª—É—á—à–µ–Ω–∏–µ –¥–ª—è bounce –∞–Ω–∏–º–∞—Ü–∏–∏)

let tokenCount = 0;
let clickPower = 1;

function clickToken() {
  tokenCount += clickPower;
  updateCounter();
  animateCounter();
}

function updateCounter() {
  document.getElementById('counter').textContent = `Tokens: ${tokenCount}`;
  document.getElementById('profileTokens').textContent = tokenCount;
}

// –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
function animateCounter() {
  const counter = document.getElementById('counter');
  counter.classList.add('bounce');
  setTimeout(() => {
    counter.classList.remove('bounce');
  }, 200);
}

// –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π
function submitScore() { alert("Score saved!"); }
function toggleShop() {
  const shop = document.getElementById('shop');
  shop.style.display = shop.style.display === 'none' ? 'block' : 'none';
}
function signOut() { alert("Signed out!"); }
function signInWithGoogle() { alert("Signed in with Google!"); }
function buyUpgrade(type) {
  if (type === 'clickPower' && tokenCount >= 50) {
    tokenCount -= 50;
    clickPower++;
    document.getElementById('clickPowerDisplay').textContent = clickPower;
    document.getElementById('clickPowerBar').style.width = (clickPower/8)*100 + '%';
    updateCounter();
  }
  if (type === 'autoclick' && tokenCount >= 200) {
    tokenCount -= 200;
    document.getElementById('profileAutoclick').textContent = 'Active';
    updateCounter();
    startAutoClick();
  }
}

function startAutoClick() {
  setInterval(() => {
    clickToken();
  }, 1000);
}

</script>

</body>
</html>
